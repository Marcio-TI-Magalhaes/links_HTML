<body>
    <a id="topo"></a>

    <h1>Trabalhando com diversos elementos</h1>

    <hr>

    <h2>Filmes do Tim Burton:</h2>

    <!--Devo usar um paragrafo por imagem ou depende da situação?-->
    <p>
        <a href="#beetlejuice"><img src="img/beetlejuice_mini.jpg"
                alt="Beetlejuice, em os fantasmas se divertes!"></img></a>
        <a href="#chapeleiro"><img src="img/chapeleiro_mini.jpg"
                alt="O Chapeleiro Maluco, no país das maravilhas."></a></img>
        <a href="#noiva_cadaver"><img src="img/noiva_cadaver_mini.jpg"
                alt="Animação de Tim Burton: A Noiva Cadáver."></a></img>
    </p>

    <hr>

<a id="beetlejuice"></a>
    <figure>
        <img src="img/beetlejuice.jpg" alt="Beetlejuice, em os fantasmas se divertes!" >
        <figcaption>Beetlejuice, em Os fantasmas se divertes!</figcaption>
    </figure>

<!-- é possível usar ou não o paragrafo, depende da situação -->
<a id="chapeleiro"></a>
    <figure>
        <figcaption>O Chapeleiro Maluco, no país das maravilhas.</figcaption>
        <img src="img/chapeleiro.jpg" alt="O Chapeleiro Maluco, no país das maravilhas.">
    </figure>


    <p><a href="#topo">Topo</a></p>
